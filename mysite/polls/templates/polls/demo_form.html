<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
</head>
<body>
    <!-- sample HTML form with various field types -->
    <form action='' method='POST'>
        {%  csrf_token %}
        <input name='username' id='username' type="text" placeholder="enter your name" 
            value='Ada Lovelace'
            required/>
        <!-- br put a new line -->
        <br/>
        <input name='useremail' id='useremail' type="email" placeholder="enter your email" required/>
        <br/>
        <textarea name='info' id='info' placeholder="enter lots of info..."></textarea>
        <br/>
        <select name='lunch' id='lunch'>
            <option value='0'>Salad</option>
            <option value='1'>Soup</option>
            <option value='3'>Cake</option>
            <option value='4'>Fruit</option>
            <option value='5'>Other</option>
        </select>
        <br/>
        <button>Go</button>
    </form>
</body>
</html>
